<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>E-Groceries</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
  <header class="header">
    <div class="logo">Moqups</div>
    <div class="nav">
      <div class="nav-item"><a href="#home">Home</a></div>
      <div class="nav-item nav-center"><a href="#our-package">Our Package</a></div>
      <div class="nav-item"><a href="#call-us">Call Us</a></div>
    </div>
  </header>
  <main class="main">
    <section id="home">
      <div class="banner">
        <h1>Top Rated E-Groceries Shop in Indonesian</br> </h1>
        <h3>Everyday with the best ingredients</h3>
      </div>
    </section>
    <div class="main-form">
      <div class="element left">
       <div class="image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXBPG6tjTVpTYSwHVYJ2QT46zgUKTGFvp_4Q&usqp=CAU" alt="Groceries default">
       </div>
       <div class="caption">
        <p><i>setiap hari beli sayur buah yang fresh disini</i></p>
        <div class="circle"><p>Florence Hughes</p></div>
        </div>
      </div>
      <div class="element right">
        <div class="form">
        <h2>Contact Us</h2>
        <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
          <label for="name">Your Name:</label>
          <input id="name" name="name" class="input" placeholder="hgjhgjhgjhgh">
          <label for="email">Email Address:</label>
          <input id="email" name="email" class="input">
          <label for="interest">What are you interested in?:</label>
          <select id="interest" name="interest" class="input">
            <option>Fruit</option>
            <option>Meat</option>
            <option>Vegetable</option>
            <option>Herbs and Spices</option>
          </select>

          <button class="btn"><b>SEND</b></button>
        </div>
      </div>
    </div>
      <section class:information>
      </section>
    <section id="our-package">
    </section>
    <section id="call-us">
    </section>
  </main>
  </body>
  <footer></footer>  
</html>
